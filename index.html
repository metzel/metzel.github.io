<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dog Chew Toy Builder – MeshyAI</title>

<!-- Babylon.js -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<style>
    body {
        font-family: system-ui, sans-serif;
        margin:0;
        padding:20px;
        background:#f2f2f2;
    }
    .step {
        display:none;
        background:white;
        padding:20px;
        border-radius:10px;
        border:1px solid #ddd;
        margin-bottom:20px;
    }
    .active { display:block; }
    .btn {
        padding:10px 18px;
        background:#1976d2;
        border:none;
        border-radius:30px;
        color:white;
        cursor:pointer;
        margin-top:15px;
        font-weight:600;
    }
    .btn[disabled] {
        background:#999;
        cursor:not-allowed;
    }
    .color-swatch {
        width:35px; height:35px;
        border-radius:6px;
        border:2px solid transparent;
        cursor:pointer;
    }
    .color-selected { border:3px solid black; }
    canvas {
        width:100%;
        height:360px;
        border:1px solid #ccc;
        border-radius:10px;
        margin-top:10px;
    }
</style>

</head>
<body>

<h1>Dog Chew Toy Builder</h1>

<!-- STEP 1 -->
<div id="step1" class="step active">
    <h2>Step 1 — Create Base Shape</h2>

    <h3>AI Generator</h3>
    <textarea id="aiPrompt" rows="4" style="width:100%;"></textarea>
    <button id="btnGenerate" class="btn">Generate with AI</button>

    <h3>or Upload File</h3>
    <input type="file" id="fileUpload" accept=".stl,.obj,.glb,.gltf">

    <h3>Preview</h3>
    <canvas id="viewer1"></canvas>

    <button id="btnNext1" class="btn" disabled>Next →</button>
</div>
